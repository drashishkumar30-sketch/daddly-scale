<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daddly Scale üòå</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>

body {
    margin: 0;
    background: linear-gradient(135deg, #fff5f7, #ffeaea, #ffffff);
    font-family: 'Quicksand', sans-serif;
    text-align: center;
    overflow-x: hidden;
    color: #5a000f;
}

.container {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    width: 90%;
    max-width: 500px;
    margin: 60px auto;
    box-shadow: 0 10px 30px rgba(255,0,0,0.15);
    border: 1px solid #ffd6d6;
}

h1, h2 {
    font-weight: 600;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff2e2e, #ff6b6b);
    color: white;
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px rgba(255,0,0,0.4);
}

.image-wrapper {
    position: relative;
    display: inline-block;
    margin-top: 20px;
}

#preview {
    width: 100%;
    max-width: 300px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: 0.4s ease;
}

.claimed-stamp {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-15deg);
    font-size: 26px;
    font-weight: 700;
    color: #ff1a1a;
    border: 3px solid #ff1a1a;
    padding: 8px 18px;
    border-radius: 15px;
    opacity: 0;
    transition: 0.4s ease;
}

.zoom {
    transform: scale(1.08);
}

.response {
    margin-top: 20px;
    font-weight: 600;
    font-size: 18px;
    color: #cc0000;
}

.meal-message {
    font-size: 18px;
    font-weight: 700;
    margin-top: 15px;
    color: #b30000;
}

.hidden { display: none; }

.heart {
    position: fixed;
    font-size: 20px;
    animation: floatUp linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

</style>
</head>

<body>

<div class="container" id="captureArea">

<h1>Rate the vibe üòå</h1>

<div class="image-wrapper">
    <!-- CHANGE THIS if your image name is different -->
    <img id="preview" src="ashish.jpg">
    <div id="stamp" class="claimed-stamp">CLAIMED üòå</div>
</div>

<h2>Choose wisely üëÄ</h2>

<button onclick="rate('Daddly')">Daddly</button>
<button onclick="rate('Daddlier')">Daddlier</button>
<button onclick="rate('Daddliest')">Daddliest</button>

<div id="result" class="response"></div>

<div id="mealMessage" class="meal-message hidden">
You are going to get this meal tomorrow. üçΩÔ∏èüî•
</div>

<button id="saveBtn" class="hidden" onclick="saveScreenshot()">Save Screenshot üì∏</button>

</div>

<script>

function rate(level){

    const result = document.getElementById("result");
    const img = document.getElementById("preview");
    const stamp = document.getElementById("stamp");
    const meal = document.getElementById("mealMessage");
    const saveBtn = document.getElementById("saveBtn");

    img.classList.remove("zoom");
    stamp.style.opacity = "0";
    meal.classList.add("hidden");
    saveBtn.classList.add("hidden");

    if(level === "Daddly"){
        result.innerHTML = "Strong presence üòå";
    }
    else if(level === "Daddlier"){
        result.innerHTML = "Danger level rising üî•";
    }
    else{
        result.innerHTML = "Daddliest confirmed. No debate.";
        img.classList.add("zoom");
        stamp.style.opacity = "1";
        heartBurst();
        meal.classList.remove("hidden");
        saveBtn.classList.remove("hidden");
    }
}

function heartBurst(){
    for(let i=0;i<20;i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDuration = (Math.random()*3+4)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),7000);
    }
}

function saveScreenshot(){
    const captureArea = document.getElementById("captureArea");

    html2canvas(captureArea).then(canvas => {
        const link = document.createElement("a");
        link.download = "Daddliest_Mode.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}

</script>

</body>
</html>
